<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="calculator.css">
     <title>Calculator Interface</title>
</head>
<body>
     <a href="index.html" class="external-link">Assignment 1</a>
     <table>
          <tr>
               <td colspan="4">
                    <input type="text" id="display" disabled>
               </td>
          </tr>
          <tr>
               <td><input type="button"value="7" class="num"></td>
               <td><input type="button"value="8" class="num"></td>
               <td><input type="button"value="9" class="num"></td>
               <td><input type="button"value="/" class="division"></td>
          </tr>
          <tr>
               <td><input type="button"value="6" class="num"></td>
               <td><input type="button"value="5" class="num"></td>
               <td><input type="button"value="4" class="num"></td>
               <td><input type="button"value="*" class="multiplication"></td>
          </tr>
          <tr>
               <td><input type="button"value="3" class="num"></td>
               <td><input type="button"value="2" class="num"></td>
               <td><input type="button"value="1" class="num"></td>
               <td><input type="button"value="-" class="minus"></td>
          </tr>
          <tr>
               <td><input type="button"value="+" class="plus"></td>
               <td><input type="button"value="." class="dot"></td>
               <td><input type="button"value="C" class="cancel"></td>
               <td><input type="button"value="%" class="modulus"></td>
          </tr>
          <tr>
          <td colspan="4">
               <input type="button" value="=" class="equal-sign">
          </td>
         </tr>
     </table>
</body>
</html>
